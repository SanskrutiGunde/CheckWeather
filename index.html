  <body>
    <div class="container-fluid">
      <div class="row gy-1">
        <header class="col-xs-12 text-center pt-4">
          <h1><i class="fas fa-cloud-sun-rain"></i> Check Weather</h1>
          <small class="fs-3">Weather App </small>
        </header>
        <div class="col-xs-8 col-xs-offset-2">
          <div class="text-center status">
            <h2>
              <span id="city"></span>
              <span id="country"></span>
            </h2>

            <h1>
              <span id="temp"></span> <span class="temp" id="tempUnit"></span>
            </h1>

            <p id="desc"></p>
          </div>
        </div>

        <div class="text-center all-icon">
          <div class="icon sun-shower hide">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>
          <div class="icon thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
          <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>
        </div>
        <div class="d-flex justify-content-center text-center">
          <div class="d-flex justify-content-evenly w-12">
